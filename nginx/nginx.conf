# Set worker processes and limits
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;  # efficient event handling on Linux
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimize file and network handling
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Timeouts to protect server resources
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;

    # Buffer sizes for client requests and proxy
    client_body_buffer_size 512k;
    client_max_body_size 10m;

    proxy_buffers 8 16k;
    proxy_buffer_size 16k;

    # Logging optimization
    access_log off;  # disable access logs to reduce disk I/O (optional)
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Serve static assets with long cache lifetime for performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA routing fallback: serve index.html for unmatched routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy /api requests to backend container
        location /api/ {
            proxy_pass http://backend:8081/api/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Forward client info to backend
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for proxy connections
            proxy_read_timeout 90s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
        }

        # Suppress logs for common requests
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        # SPA fallback for 404 errors
        error_page 404 /index.html;

        # Basic security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        charset utf-8;
    }
}
