server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8081/api/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }

    error_page 404 /index.html;

    # Security headers (ALL with "always" flag)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), fullscreen=(self)" always;
    
    charset utf-8;

    # CLEAN CSP (no markdown links)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://maps.googleapis.com https://www.google.com; style-src 'self'; img-src 'self' data: https: https://*.googleapis.com https://*.gstatic.com https://*.ggpht.com https://*.google.com https://*.googleusercontent.com; font-src 'self' data: https://rsms.me https://fonts.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.google.com; frame-src https://www.google.com; worker-src blob:" always;
}
