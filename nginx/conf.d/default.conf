server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://backend:8081/api/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }

    # SPA 404 fallback
    error_page 404 /index.html;

    # Security headers (A+ SecurityHeaders.com)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), fullscreen=(self)" always;
    
    charset utf-8;

    # PERFECT CSP - Maps Work + Scanner A+
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-eval' 'sha256-ieoeWczDHkReVBsRBqaal5AFMlBtNjMzgwKvLqi/tSU=' https://maps.googleapis.com https://www.google.com;
        style-src 'self' 'unsafe-inline' https://rsms.me https://fonts.googleapis.com https://fonts.gstatic.com;
        img-src 'self' data: https: https://abstractaltitudes.b-cdn.net https://melville-island.s3.eu-central-1.amazonaws.com https://*.googleapis.com https://*.gstatic.com https://*.ggpht.com https://*.google.com https://*.googleusercontent.com;
        font-src 'self' data: https://rsms.me https://fonts.gstatic.com https://fonts.googleapis.com;
        connect-src 'self' https: https://*.googleapis.com https://*.google.com https://api.mapbox.com https://rsms.me wss:;
        frame-src https://www.google.com;
        frame-ancestors 'self';
        worker-src blob:;
        base-uri 'self';
    " always;
}
