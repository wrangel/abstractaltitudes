services:
  backend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.backend
      # Optional: Use build cache if BuildKit enabled (adjust host path or remove)
      # cache_from:
      #   - type=local,src=/tmp/.buildx-cache/backend
    env_file:
      - env.production
    environment:
      - NODE_ENV=production
      - PORT=8081
    image: wrangel/globschi-backend:2.1 # Adjust the tags also in prod-build.sh
    ports:
      - "8081:8081"
    restart: unless-stopped
    deploy:
      resources:
        limits: # CPU limits are not accepted by Synology
          memory: 1024M
        reservations:
          memory: 512M

  frontend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
        VITE_MAPBOX_ACCESS_TOKEN: ${VITE_MAPBOX_ACCESS_TOKEN}
      # Optional: Use build cache if BuildKit enabled
      # cache_from:
      #   - type=local,src=/tmp/.buildx-cache/frontend
    image: wrangel/globschi-frontend:2.1
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - backend
